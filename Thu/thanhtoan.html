<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt hàng</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <a href="http://127.0.0.1:5501/Trang%20chu/trangchu.html"
            ><img src="./imgthu/logo.JPG" alt=""
          /></a>
          <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item home">
                <a href="http://127.0.0.1:5501/Trang%20chu/trangchu.html"
                  >Trang chủ</a
                >
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                <a
                  href="http://127.0.0.1:5501/Manh/index.html"
                  style="text-decoration: none; color: grey"
                >
                  Giỏ hàng</a
                >
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Phương thức thanh toán
              </li>
            </ol>
          </nav>
          <div>
            <h2>Thông tin giao hàng</h2>
          </div>
          <!-- <span>"bạn đã có tài khoản?"</span> <a href="#">đăng nhập</a></p> -->
          <div class="form-row form-row-wide">
            <label> Họ và tên</label>
            <input type="text" id="fullName" class="input-text" />
            <div class="error"></div>
          </div>
          <div class="form-row form-row-first">
            <label>Email</label>
            <input
              type="text"
              placeholder="email@gmail.com"
              id="email"
              class="input-text"
            />

            <div id="error-email" class="error"></div>
          </div>
          <div class="form-row form-row-last">
            <label>Số điện thoại</label>
            <input type="text" id="phoneNumber" class="input-text" />
            <div class="error"></div>
          </div>
          <div class="form-row form-row-wide">
            <label>Địa chỉ</label>
            <input type="text" id="address" class="input-text" />
            <div class="error"></div>
          </div>
          <div class="conatiner-option">
            <div class="field field-required field-third city">
              <div class="field-input-wrapper field-input-wrapper-select">
                <label class="field-label" for="customer_shipping_province">
                  Tỉnh / thành
                </label>
                <select
                  class="field-input"
                  onchange="selectCity()"
                  id="citySelection"
                  name="customer_shipping_province"
                >
                  <option data-code="null" value="null" selected="">
                    Chọn tỉnh / thành
                  </option>
                </select>
              </div>
            </div>

            <div class="field field-required field-third">
              <div class="field-input-wrapper field-input-wrapper-select">
                <label class="field-label" for="customer_shipping_province"
                  >quận / huyện
                </label>
                <select
                  class="field-input"
                  id="districtSelection"
                  name="customer_shipping_province"
                >
                  <option data-code="null" value="null" selected="">
                    Chọn quận / huyện
                  </option>
                </select>
              </div>
            </div>

            <!-- <div class="field field-required field-third">
                        <div class="field-input-wrapper field-input-wrapper-select">
                            <label class="field-label" for="customer_shipping_province"> Xã/phường </label>
                            <select class="field-input" id="wardSelection" name="customer_shipping_province">
                                <option data-code="null" value="null" selected="">
                                    Chọn xã / phường </option>
                            </select>
                        </div>
                    </div> -->
            <div class="step-footer">
              <a href="javascript:void(0)" onclick="onClickByItem()">
                <button>Đặt hàng</button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="container">
            <div class="head">
              <img
                src="//product.hstatic.net/1000230642/product/dem011700den__3__88c021190a4447b38869265e73a3ba7a_small.jpg"
              />
              <div class="name">Dép Eva Phun Nam Xin Sò DENXS12859974</div>
              <div class="money">172.000đ</div>
            </div>
            <hr />
            <div class="footer">
              <div class="sub-total">Tạm tính</div>
              <div class="gia-tien">172.000đ</div>
              <div class="sub-total">Phí giao hàng</div>
              <div class="gia-tien">20.000đ</div>
              <hr />
              <div class="total">Tổng tiền</div>
              <div class="gia-tien">192.000đ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
